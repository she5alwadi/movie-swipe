<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Swipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="text-white">Movie Swipe</h1>
            <nav>
                <a href="#" class="nav-link text-white">Home</a>
                <a href="#" class="nav-link text-white">Watch Later</a>
                <a href="#" class="nav-link text-white">Search</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="movie-card">
            <img src="movie.jpg" alt="Movie Poster" class="movie-poster">
            <h2 class="movie-title">Movie Title</h2>
            <p class="movie-description">Short description of the movie goes here.</p>
        </div>
    </main>

    <footer class="footer bg-dark text-white text-center py-3">
        &copy; 2024 Movie Swipe
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
